<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile simulation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js" defer></script>

</head>

<body>
  <canvas id="canvas"></canvas>
  <form id="form">
    <label for="angle">Angle</label>
    <input type="number" id="angle" value="45" />
    <label for="initialSpeed">Initial Speed</label>
    <input type="number" id="initialSpeed" value="0.5" min="0" max="1" step="any" />
    <label for="gravity">Gravity</label>
    <input type="number" id="gravity" value="9.8" step="any" min="5" max="15" />
    <br />
    <button type="submit">Submit</button>
  </form>
</body>

</html>
