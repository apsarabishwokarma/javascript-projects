<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Art</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="chat">HELLO &#x2764;&#xfe0f </p>
  <main>
    <div class="emoji">
      <div class="head">
        <div class="eyebrow1"></div>
        <div class="eyebrow2"></div>
        <div class="eye1">
          <div class="pupil1"></div>
        </div>
        <div class="eye2">
          <div class="pupil2">
          </div>
        </div>
        <div class="nose">
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="rect"></div>
        </div>
        <div class="mouth">
          <div class="tooth"></div>
          <div class="tongue"></div>
        </div>
      </div>
    </div>

    <div class="emoji-s">
      <div class="head-s">
        <div class="eye1-s">
          <div class="pupil1-s"></div>
        </div>
        <div class="eye2-s">
          <div class="pupil2-s">
          </div>
        </div>
        <div class="nose-s"> </div>
        <div class="mouth-s">
          <div class="tooth-s"></div>
          <div class="tongue-s"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
